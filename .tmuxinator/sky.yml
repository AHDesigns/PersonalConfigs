# ~/.tmuxinator/sky.yml

name: sky
root: ~/
windows:
  - spages:
      root: ~/Service/sky-pages
      layout: main-vertical
      panes:
        - vim
        - info_pane:
          - sleep 1
          - clear
        - pages_view_pane:
          - sleep 1
          - clear
          - touch  ~/tmp/spages-log
          - tail -F ~/tmp/spages-log
  - graphql:
      root: ~/Service/skyport-graphql
      layout: main-vertical
      panes:
        - vim
        - info_pane:
          - sleep 1
          - clear
        - skyport_view_pane:
          - sleep 1
          - clear
          - touch  ~/tmp/port-log
          - tail -F ~/tmp/port-log
  - ppp:
      root: ~/Service/polaris-page-producer
      layout: main-vertical
      panes:
        - vim
        - info_pane:
          - sleep 1
          - clear
        - ppp_view_pane:
          - sleep 1
          - clear
          - touch  ~/tmp/ppp-log
          - tail -F ~/tmp/ppp-log
  - .dotfiles:
      root: ~/
      layout: main-vertical
      panes:
        - vim -O .zshrc .vimrc .tmux.conf
  - cUrl:
      root: ~/
      panes:
        - vim ~/pagesRest.rest
  - randoms:
      root: ~/
      layout: main-vertical
      panes:
        -
        -
        -

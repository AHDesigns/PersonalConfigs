# ~/.tmuxinator/sky.yml

name: sky
root: ~/
windows:
  - pApps:
      root: ~/Service/pages-apps
      layout: main-vertical
      panes:
        - vim_pane:
            - clear
            - vim
        - info_pane:
          - sleep 1
          - pas
  - graphql:
      root: ~/Service/skyport-graphql
      layout: main-vertical
      panes:
        - vim_pane:
          - vim
        - info_pane:
          - sleep 1
          - gqs -d
  - skyPages:
      root: ~/Service/sky-pages
      layout: main-vertical
      panes:
        - vim_pane:
          - vim
        - info_pane:
          - sleep 10
          - sps
  - pLib:
      root: ~/Service/pages-lib
      layout: main-vertical
      panes:
        - vim
        - 
  - service-scripts:
      root: ~/Service/skymobile-service
      layout: main-vertical
      panes:
        - vim
        -

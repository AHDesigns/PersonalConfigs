# ~/.tmuxinator/sky.yml

name: sky
root: ~/
windows:
  - skypages:
      root: ~/Service/sky-pages
      layout: main-horizontal
      panes:
        - vim_pane:
          - vim
        - spages_view_pane:
          - sleep 1
          - clear
        - info_pane:
          - sleep 1
          - sps
  - graphql:
      root: ~/Service/skyport-graphql
      layout: main-horizontal
      panes:
        - vim_pane:
          - vim
        - skyport_view_pane:
          - sleep 1
          - clear
          - gst
        - info_pane:
          - sleep 1
          - gqs -d
  - service-scripts:
      root: ~/Service/skymobile-service
      layout: main-horizontal
      panes:
        - vim
        -
  - lib:
      root: ~/Service/pages-lib
      layout: main-horizontal
      panes:
        - vim_pane:
          - vim
        - spages_view_pane:
          - sleep 1
          - clear
        - info_pane:
          - sleep 1
          - libs
  - apps:
      root: ~/Service/pages-apps
      layout: main-horizontal
      panes:
        - vim_pane:
          - vim
        - spages_view_pane:
          - sleep 1
          - clear
        - info_pane:
          - sleep 1
          - pas
  - randoms:
      root: ~/
      layout: main-horizontal
      panes:
        -
        -
        -

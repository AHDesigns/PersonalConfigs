# ~/.tmuxinator/sky.yml

name: sky
root: ~/
windows:
  - spages:
      root: ~/Service/sky-pages
      layout: main-vertical
      panes:
        - vim_pane:
          - vim
        - info_pane:
          - sleep 1
          - spages -l
        - spages_view_pane:
          - sleep 1
          - clear
          - gst
  - graphql:
      root: ~/Service/skyport-graphql
      layout: main-vertical
      panes:
        - vim_pane:
          - vim
        - info_pane:
          - sleep 1
          - skyport -d
        - skyport_view_pane:
          - sleep 1
          - clear
          - gst
  - ppp:
      root: ~/Service/polaris-page-producer
      layout: tiles
      panes:
        - info_pane:
          - sleep 1
          - redis-server
        - ppp_view_pane:
          - sleep 1
          - ppp -l
  - .dotfiles:
      root: ~/PersonalConfigs
      layout: main-vertical
      panes:
        - vim -O .vimrc .zshrc
  - service-scripts:
      root: ~/Service/skymobile-service
      layout: main-vertical
      panes:
        - vim
        -
  - randoms:
      root: ~/
      layout: main-vertical
      panes:
        -
        -
        -
